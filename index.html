<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary & Goal Tracker</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Add dark mode support to Tailwind CDN build
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Custom scrollbar for a better dark mode look */
        .dark ::-webkit-scrollbar {
            width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #28282B; 
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #555; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #666; 
        }
    </style>
<!-- 
  The import map tells the browser how to resolve module specifiers like "react".
  This allows using bare module specifiers in JavaScript modules without a build step.
-->
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>
<body>
    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The root container where the React application will be mounted -->
    <div id="root"></div>
    <!-- The main entry point for the application's JavaScript code, loaded as a module -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
